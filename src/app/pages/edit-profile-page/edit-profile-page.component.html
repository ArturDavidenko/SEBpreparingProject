@if (profile(); as profile){

    <app-profile-header
    [profile]="profile">
    </app-profile-header>


<form class="profile-form__wrapper" [formGroup]="form">
    <div class="profile-form">
        <div class="two-columns">
            <label for="" class="tt-form-label">
                <span class="tt-form-label__text">
                    Name
                </span>
                <input type="text" class="tt-form-input" formControlName = "firstName">
            </label>

            <label for="" class="tt-form-label">
                <span class="tt-form-label__text">
                    Last Name
                </span>
                <input type="text" class="tt-form-input" formControlName = "lastName">
            </label>
        </div>


        <label for="" class="tt-form-label">
            <span class="tt-form-label__text">
                Phone Number
            </span>
            <input type="text" class="tt-form-input" formControlName = "phoneNumber">
        </label>

        <label for="" class="tt-form-label">
            <span class="tt-form-label__text">
                Role
            </span>
            <select class="tt-form-input" formControlName="role">
                <option value="" class="tt-form-input selector-roles">Select a role...</option>
                @for (role of roles(); track role) {
                    <option class="selector-roles" [value]="role">{{ role }}</option>
                }
            </select>
        </label>
    </div>

    <div class="profile-actions">
        <div>
            <button class="btn" (click)="onSave()">Save</button>
        </div>
    </div>
</form>

}
@else {
    <div>Profile is not found !!!!</div>
}
