
@if (profile$ | async; as profile) {

    <header class="profile-page__header">
        <app-profile-header
        [profile]="profile"
        > 
        </app-profile-header>

        <a class="btn btn-edit-profile" [routerLink]="['/edit-page']" [state]="{ profile: profile }">
                Edit profile
        </a>
    </header>

}
@else {
    <div>Profile is not found !!!!</div>
}
